<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
function draw(){
  background(252,255,27);
    fill(255);
      ellipse(((windowWidth/5)*1),190,170,170);
      textAlign(CENTER);
      text("HOMERO",((windowWidth/5)*1),350);
      
     fill(255);
      ellipse(((windowWidth/5)*2),210,85,85);
         textAlign(CENTER);
      text("MARGE",((windowWidth/5)*2),350);
      
      fill(255);
      ellipse(((windowWidth/5)*3),230,70,70);
      textAlign(CENTER);
      text("BART",((windowWidth/5)*3),350);
      
      fill(255);
      ellipse(((windowWidth/5)*4),250,55,55);
      textAlign(CENTER);
      text("LISA",((windowWidth/5)*4),350);
    
    } 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
